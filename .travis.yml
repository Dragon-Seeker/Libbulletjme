language: cpp

compiler: gcc

matrix:
  include:
  - os: osx
    osx_image: xcode9.3
  - os: linux
    jdk: oraclejdk8

addons:
  apt:
    packages:
    - gcc-multilib
    - g++-multilib

install:
- chmod 755 gradlew

script:
- ./gradlew build --console=plain --no-daemon

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - dist/Linux32Debug_libbulletjme.so
  - dist/Linux64Debug_libbulletjme.so
  - dist/Linux32Release_libbulletjme.so
  - dist/Linux64Release_libbulletjme.so
  - dist/MacOSX32Debug_libbulletjme.dylib
  - dist/MacOSX64Debug_libbulletjme.dylib
  - dist/MacOSX32Release_libbulletjme.dylib
  - dist/MacOSX64Release_libbulletjme.dylib
  on:
    repo: stephengold/Libbulletjme
    tags: true   # deploy on tag push only
