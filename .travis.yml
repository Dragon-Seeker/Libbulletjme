---
# configure deployment and continuous integration at travis-ci.com

arch: amd64
dist: bionic
language: cpp
os: linux

jobs:
  include:

    # Android_ARM7, Android_ARM8, Android_X86, and Android_X86_64:
    - dist: trusty
      language: android
      android:
        components:
          - tools
      script:
        - date
        - rvm install 2.5.0
        - echo y | sdkmanager "ndk;21.3.6528147" > /dev/null
        - ./gradlew copyToDist --build-file=android.gradle --console=plain --no-daemon


addons:
  apt:
    update: true
after_failure:
  - cat build/reports/tests/test/classes/TestLibbulletjme.html
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
before_deploy:
  - rvm install 2.5.0
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

# Deploy using personal access token (classic) expiring on Mar 9 2024
# Browse to GitHub user pulldown -> Settings -> "Developer settings"
# cd Libbulletjme
# travis encrypt {token}
# cat /dev/null > ~/.bash_history && history -c && exit
